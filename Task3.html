<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid in CSS</title>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <!-- Task 3 => Explain the use of grid-auto-row and grid-auto-column using code examples. -->

    <!-- Ans => The properties grid-auto-rows and grid-auto-columns are part of the CSS Grid
    Layout and are used to define the size of implicit rows and columns in a
    grid container. When you place items into a grid that exceeds the defined
    grid items (explicit grid), these properties determine the size of the
    automatically created rows and columns. -->

    <!-- Example of grid-auto-rows -->

    <div class="container-rows">
      <div class="item-row">1</div>
      <div class="item-row">2</div>
      <div class="item-row">3</div>
      <div class="item-row">4</div>
      <div class="item-row">5</div>
    </div>

    <!-- Example of grid-auto-columns -->

    <div class="container-col">
      <div class="item-col">1</div>
      <div class="item-col">2</div>
      <div class="item-col">3</div>
      <div class="item-col">4</div>
      <div class="item-col">5</div>
    </div>
  </body>
</html>
